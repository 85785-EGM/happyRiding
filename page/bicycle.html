<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title></title>
    <script src="../js/utils.js"></script>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?ak=2An7nGIA2qRzUCnH8nGtHi4EsUQZVjwH&type=lite&v=1.0"
    ></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/bicycle.css" />
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="riding-ui">
      <div class="ui-inline">
        <div class="speed">
          <!-- 速度 -->
          <span class="speed-value">20</span>
          <span class="speed-unit">km / h</span>
        </div>
      </div>

      <div class="ui-inline">
        <div class="power">
          <!-- 功率 -->
          <span class="power-value">200</span>
          <span class="power-unit">W</span>
        </div>

        <div class="heart">
          <!-- 心率 -->
          <span class="heart-value">87</span>
          <span class="heart-unit">BPM</span>
        </div>
      </div>
    </div>
  </body>

  <script type="module">
    import init from '../js/bicycle.js'
    document.addEventListener('plusready', function () {
      mui.init()
      init()
    })
  </script>
</html>
