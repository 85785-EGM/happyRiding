<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title></title>
    <script src="../js/utils.js"></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=3.0&ak=2An7nGIA2qRzUCnH8nGtHi4EsUQZVjwH"
    ></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/route.css" />
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
      <div class="select-circle"></div>
    </div>
    <div id="tool-ui">
      <div class="ui-inline" style="margin-bottom: 5px">
        <button
          id="select-location"
          type="button"
          class="mui-btn mui-btn-success mui-btn-outlined"
        >
          添加位置
        </button>
        <button
          id="load-edit"
          type="button"
          class="mui-btn mui-btn-royal mui-btn-outlined"
        >
          加载
        </button>
        <button
          id="save-edit"
          type="button"
          class="mui-btn mui-btn-primary mui-btn-outlined"
        >
          保存
        </button>
        <button
          id="exit-edit"
          type="button"
          class="mui-btn mui-btn-primary mui-btn-outlined"
        >
          退出
        </button>
      </div>
      <div class="ui-inline" style="overflow: hidden">
        <ul id="plan-show" class="plan-show mui-table-view">
          <li class="mui-table-view-cell">起点</li>
        </ul>
      </div>
    </div>
  </body>

  <script type="module">
    import init from '../js/route.js'
    mui.init()
    init()
  </script>
</html>
